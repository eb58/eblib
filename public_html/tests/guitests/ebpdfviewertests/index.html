<!DOCTYPE html>
<html>
  <head>
    <title>Referenzarbeitsplatz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../vendor/jQueryUI-1.12.0/jquery-ui.css">
    <link rel="stylesheet" href="../../../vendor/simplePagination/simplePagination.css"/>

    <style>
      * { font-family: arial; font-size: 12px; }
    </style>

    <script src="../../../vendor/Underscore-1.8.3/underscore-1.8.3.min.js"></script>
    <script src="../../../vendor/jQuery-1.11.3/jquery-1.11.3.min.js"></script>
    <script src="../../../vendor/jQueryUI-1.12.0/jquery-ui.min.js"></script>
    <script src="../../../vendor/simplePagination/simplePagination.js"></script>
    <script src="../../../vendor/pdfjs/pdf.min.js"></script>
    <script src="../../../javascript/polyfill.js"></script>
    <script src="../../../javascript/ebpdfviewer/pdfmgr.js"></script>
    <script src="../../../javascript/ebpdfviewer/viewpdf.js"></script>
    <script>

      $(document).ready(function () {
        var pdf = '/docs/demodoc.pdf';
        var pdf = '../../../docs/1.pdf';
        getPdfMgr(pdf, function (pdfmgr) {
          viewmain = $('#docviewer').viewpdf(pdfmgr);
        });

        $("#myFile").on('change', function () {
          var file = $("#myFile").prop('files')[0];
          var reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = function (event, a) {
            getPdfMgr(event.target.result, function (pdfmgr) {
              viewmain = $('#docviewer').viewpdf(pdfmgr);
            });
          };
        });
      });
    </script>
  </head>
  <body>
    <div id="docview" style='height:450px; width:300px; border:1px solid red; margin:3px 3px 3px 3px;'>
      <div id="docviewer" style="max-width:100%; max-height:100%;"></div>
    </div>
    <input id="myFile" type="file">
  </body>
</html>
